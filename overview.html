<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplittyPie</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link type="text/css" href="/css/overview.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/navbar.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <section class="container">
      <div class="event_navbar">
        <button class="btn-1">
          <h4>Trip</h4>
          <span class="material-symbols-outlined"> arrow_drop_down </span>
        </button>
        <div class="event_settings">
        <button class="btn-1">
          <span class="material-symbols-outlined">
            share
          </span>
          <h5>Share</h5>
        </button>
        <button class="btn-1">
          <span class="material-symbols-outlined">
            edit_square
            </span>
          <h5>Edit</h5>
      </div>
      </div>
      <div class="selector">
        <button autofocus id="button1" onclick="selectButton(1)" class="selected">
          <h5>Overview</h5>
        </button>
        <button id="button2" onclick="selectButton(2)">
          <h5>Transactions</h5>
        </button>
      </div>
      <article>
        <h4>Individual balance</h4>
        <div class="shadow_container">
          <ul>
            <li class="balance_item">
                <div class="balance_person_name">
                  <h5>John Doe</h5>
                </div>
                <div class="person_balance">
                  <h5>10.00 USD</h5>
                </div>
            </li>
            <li class="balance_item">
              <div class="balance_person_name">
                <h5>Pedro</h5>
              </div>
              <div class="person_balance">
                <h5>20.00 USD</h5>
              </div>
          </li>
          <li class="balance_item">
            <div class="balance_person_name">
              <h5>Juan</h5>
            </div>
            <div class="person_balance">
              <h5>10.00 USD</h5>
            </div>
        </li>
          </ul>
        </div>
        <h4>How to settle all debts?</h4>
        <div class="shadow_container">
          <ul>
            <li class="balance_item">
              <div class="balance_person_name">
                <h5>John Doe</h5>
              </div>
              <div class="settle_balance">
                <h5 class="settle">SETTLE UP!</h5>
              </div>
          </li>
          </ul>
        </div>
      </article>
    </section>
  </body>
</html>
