<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplittyPie</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <!-- materialize icons, css & js -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link type="text/css" href="/css/overview.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/css" src="/css/materialize.min.css"></script>
    <script type="text/javascript" src="/js/navbar.js"></script>
    <script type="module" src="/js/home.js"></script>
    <script type="module" src="/js/payments.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <section class="container">
      <div class="event_navbar">
        <div>
          <select id="event_dropdown">
          </select>
        </div>
        <div class="event_settings">
        <button class="btn-1">
          <span class="material-symbols-outlined">
            share
          </span>
          <h5>Share</h5>
        </button>
        <button class="btn-1">
          <span class="material-symbols-outlined">
            edit_square
            </span>
          <h5>Edit</h5>
      </div>
      </div>
      <div class="selector">
        <button autofocus id="button1" onclick="selectButton(1)" class="selected">
          <h5>Overview</h5>
        </button>
        <button id="button2" onclick="selectButton(2)">
          <h5>Transactions</h5>
        </button>
      </div>
      <article id="overview">
        <h4>Individual balance</h4>
        <div id="individual_balance" class="shadow_container"></div>
        <h4>How to settle all debts?</h4>
        <div id="debt_settle" class="shadow_container">
        </div>
      </article>
      <article hidden id="transactions">
        <div class="transaction_resume">
        </div>
        <div class="transaction_list">
        </div>
      </article>
      <div  class="add-transaction-button">
        <button class=" btn-add-transaction" id="btn-add-transaction">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="25" height="32" viewBox="0 0 25 32"><path d="M25.143 13.143v3.429q0 .714-.5 1.214t-1.214.5H16v7.429q0 .714-.5 1.214t-1.214.5h-3.429q-.714 0-1.214-.5t-.5-1.214v-7.429H1.714q-.714 0-1.214-.5T0 16.572v-3.429q0-.714.5-1.214t1.214-.5h7.429V4q0-.714.5-1.214t1.214-.5h3.429q.714 0 1.214.5T16 4v7.429h7.429q.714 0 1.214.5t.5 1.214z"></path></svg>
        </button>
      </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="/js/ui.js"></script>
  </body>
</html>
